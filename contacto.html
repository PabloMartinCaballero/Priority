<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!--Css-->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/509ca02467.js" crossorigin="anonymous"></script>
    <title>Priority</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="image-container">
                <img src="imagenes/Logo.png" alt="logo de la empresa" height="30px"
                width="150px">
            </div>
            <nav>
                <a href="index.html" ><span class="icon-home"></span> Home</a>
                <a href="servicios.html"><span class="icon-wrench"></span> Servicios</a>
                <a href="nosotros.html"><span class="icon-printer"></span> Sobre nosotros</a>
                <a href="galeria.html"><span class="icon-camera"></span> Galeria</a>
                <a href="contacto.html"><span class="icon-user"></span> Contacto</a>
            </nav>
        </div>
    </header>

    <!--formulario-->
    <div class="container">
        <div class="row form">
            <div class="col-md-12">
                <div class="well well-sm ">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <legend class="text-center header">Contacto <br>Si tenes alguna duda, habla con nosotros, estamos para asesorarte.</legend>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="message" placeholder="Mensaje" rows="7"></textarea>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!--Pie de pagina-->
    <footer>
        <div class="image-container">
            <img src="imagenes/Logo.png" alt="logo de la empresa" height="30px"
            width="150px">
        </div>
        <div class="container">
            <div class="direction">
                <p>Direccion </p>
                <p><span class="icon-location"></span> Gdor Francisco Gabrielli 3000, M5511 Maipu, Mendoza</p>
            </div>
            <div class="contact">
                <p>Contacto</p>
                <p><span class="icon-envelop"></span> Email:Priority@hotmail.com</p>
                <p><span class="icon-whatsapp"></span> Whatsapp:xxxxxxxx</p>
            </div>
        </div>
        <p>&copy; Creado por Pablo Caballero</p>
    </footer>


    <!--Scrips de Js de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
